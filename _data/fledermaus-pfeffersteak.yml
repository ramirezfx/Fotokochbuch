portionen: 4

zutaten:
 - s: 2 EL Pfefferkörner (schwarz, bunt, weiß,...)
 - s: 2 EL Öl
 - s: 2 Zwiebeln
 - s: 2 Knoblauchzehen
 - s: 1 TL Paprikapulver
 - s: 1 TL Majoran
 - s: 1/2 Tasse (125ml) Wasser
 - s: 1/4 Suppenwürfel Rinderbrühe odr 1/2 TL gekörnte Rinderbrühe
 - s: Salz

vorbereitung:
 - s: 2 EL Pfefferkörner in einem Mörser zerkleinern - Alternativ Pfefferkörner in einen Gefrierbeutel geben und mit einem Hammer zerkleinern. Den Inhalt in eine Schüssel geben
 - s: Fleisch salzen und danach mit den zerkleinerten Pfefferkörner für mindestens 1 Stunde marinieren.
 - s: Die 2 Zwiebeln würfelig schneiden und in eine Schüssel geben
 - s: 2 Knoblauchzehen klein hacken und in eine kleine Schüssel geben
 - s: 1 TL Paprikapulver in eine Schüssel geben
 - s: 1 TL Majoran in die Schüssel mit dem Paprikapulver geben
 - s: 1/4 Suppenwürfel od alternativ 1/2 TL gekörnte Rinderbrühe in die Schüssel mit dem Paprikapulver,... geben

zubereitung:
 - s: Wenn das Fleisch mariniert ist, in 2 EL Öl in der Pfanne beidseitig braten - bis es braun oder knusprig ist
 - s: Fleisch aus der Pfanne nehmen und zur Seite stellen
 - s: Den Inhalt der Schüssel mit den 2 kleingehackten Zwiebeln goldgelb rösten
 - s: Den Inhalt der Schüssel mit den 2 kleingehacken Knoblauchzehen hinzufügen und kurz mitrösten (Bis der Knoblauch duftet)
 - s: 1/2 Cup (125ml) Wasser in die Pfanne geben
 - s: Den Inhalt der Schüssel mit dem Paprikapulver,... in die Pfanne geben
 - s: Alles ordentlich vermengen und danach das Fleisch wieder in die Pfanne geben
 - s: Kurz aufkochen lassen und für weitere 5-10 Minuten unter gelegentlichen Rühren braten, bis das Fleisch gar ist.
 - s: Mit Salz abschmecken und servieren
