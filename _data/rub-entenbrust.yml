Rezeptinfo:
 Portionen: 3-4 Entenbrüste
 Gesamtzeitaufwand: 1-2 Minuten
 Zeitaufwandzubereitung: 1-2 Minuten

Zutaten:
 - s: 2 TL Zucker
 - s: 2 TL Paprikapulver
 - s: 2 TL Knoblauchpulver
 - s: 1 TL Chiliflocken
 - s: 1 TL Kreuzkümmel
 - s: 5 EL Öl

Zubereitung:
 - s: Alle Zutaten in ein 212ml Einmachlas geben und ordentlich vermengen