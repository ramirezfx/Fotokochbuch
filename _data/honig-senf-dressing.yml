portionen: 8-10

zutaten:
 - s: 1/2 Cup Olivenöl (110ml)
 - s: 3 EL Weissweinessig
 - s: 1 EL Honig
 - s: 1 EL Senf
 - s: 1 Knoblauchzehe (mit Knoblauchpresse zerdrücken)
 - s: 1 Prise Cayenne-Pfeffer
 - s: 1 Prise Schwarzer Pfeffer
 - s: 2 Prisen Salz

zubereitung:
 - s: Alle Zutaten in ein Gefäss geben und ordentlich mit dem Schneebesen vermischen
