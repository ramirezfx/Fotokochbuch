 einleitungstext: 'Faschierte Laibchen sind ein beliebtes Gericht in Österreich und Deutschland, das aus Hackfleisch, Gewürzen und Semmelbröseln besteht. Diese leckeren Fleischbällchen eignen sich perfekt als Hauptgericht und lassen sich einfach zubereiten. In diesem Rezept werden die Laibchen mit gerösteten Zwiebeln und verschiedenen Gewürzen verfeinert, um ein einzigartiges Geschmackserlebnis zu bieten. <br><br>Die Zubereitung der Faschierten Laibchen ist relativ einfach und erfordert nur wenige Zutaten. Das Hackfleisch wird mit Semmelbröseln, Eiern und Gewürzen gemischt und zu Laibchen geformt. Anschließend werden die Laibchen in einer Pfanne gebraten, bis sie goldbraun und knusprig sind. <br><br>Die gerösteten Zwiebeln geben den Faschierten Laibchen eine angenehme Süße und verleihen ihnen ein reichhaltiges Aroma. Zusammen mit den verschiedenen Gewürzen wie Senf, Paprikapulver und Petersilie entsteht ein köstliches und würziges Geschmackserlebnis, das sich perfekt mit Beilagen wie Kartoffelpüree, Salat oder Gemüse kombinieren lässt.'
 zutatentext: 'Das Rezept für Faschierte Laibchen enthält eine Vielzahl von Zutaten, die zusammen eine köstliche und herzhafte Mahlzeit ergeben. Jede Zutat spielt eine wichtige Rolle in der Gesamtmischung und verleiht den Laibchen ihren einzigartigen Geschmack. <br><br>Eine der Hauptzutaten in diesem Rezept ist das Faschierte oder Hackfleisch. Es bildet die Grundlage für die Laibchen und sorgt für eine saftige und zarte Konsistenz. Es kann aus Rind-, Schweine- oder Geflügelfleisch hergestellt werden, je nach persönlichem Geschmack und Vorlieben. <br><br>Eine weitere wichtige Zutat in diesem Rezept sind die Semmelbrösel. Sie dienen dazu, das Hackfleisch zu binden und geben den Laibchen ihre feste Form. Auch die gerösteten Zwiebeln sind eine wichtige Zutat, die dem Gericht eine angenehme Süße verleiht und ein reichhaltiges Aroma hinzufügt. <br><br>Die Gewürze in diesem Rezept sind ebenso wichtig, um den Faschierten Laibchen ihren unverwechselbaren Geschmack zu verleihen. Senf, Paprikapulver, Petersilie, Majoran und Knoblauchpulver verfeinern das Gericht und machen es zu einer wahren Gaumenfreude. All diese Zutaten harmonieren perfekt miteinander und ergeben eine köstliche Mahlzeit, die sowohl einfach als auch schnell zuzubereiten ist.'
 variationentext: 'Wenn es um das Kochen geht, gibt es immer Raum für Kreativität und Experimentierfreude. Das Rezept für Faschierte Laibchen ist da keine Ausnahme und bietet viele Möglichkeiten, um das Gericht nach eigenen Vorlieben anzupassen und zu variieren. <br><br><i class="fa-regular fa-circle-check"></i> Eine Möglichkeit ist es, verschiedene Gewürze zu verwenden, um den Geschmack zu variieren. Zum Beispiel kann man statt Paprikapulver Chili verwenden, um den Laibchen eine pikante Note zu verleihen. Oder man gibt Kreuzkümmel hinzu, um eine orientalische Note zu erzielen. <br><br><i class="fa-regular fa-circle-check"></i> Eine weitere Möglichkeit ist es, verschiedene Arten von Fleisch zu verwenden. Statt Rindfleisch kann man beispielsweise auch Schweinefleisch oder Hühnchen verwenden, um eine andere Geschmacksrichtung zu erzielen. <br><br><i class="fa-regular fa-circle-check"></i> Wer es gerne vegetarisch mag, kann das Hackfleisch durch pürierte Linsen oder Kidneybohnen ersetzen. Das gibt den Laibchen eine nussige Note und macht sie zu einer köstlichen vegetarischen Alternative. <br><br><i class="fa-regular fa-circle-check"></i> Auch bei den Beilagen kann man variieren. Statt Kartoffelpüree kann man beispielsweise auch Reis, Nudeln oder Gemüse als Beilage servieren. <br><br>Das Rezept für Faschierte Laibchen bietet also viele Möglichkeiten, um das Gericht nach eigenem Geschmack anzupassen und zu variieren. Mit ein wenig Kreativität und Experimentierfreude kann man immer wieder neue Geschmacksrichtungen und Kombinationen entdecken.'
 serviervorschlaegetext: '<i class="fa-regular fa-circle-check"></i> Die Faschierten Laibchen passen gut zu Kartoffelpüree und Gemüse wie zum Beispiel Karotten oder Erbsen.<br><br><i class="fa-regular fa-circle-check"></i> Man kann die Laibchen auch in einem Burger-Brötchen servieren und mit verschiedenen Toppings wie Tomaten, Salat und Käse belegen.<br><br><i class="fa-regular fa-circle-check"></i> Für eine schnelle Mahlzeit können die Laibchen auch in kleine Stücke geschnitten und in einem Wrap oder einer Pita-Tasche mit Salat und Sauce serviert werden.<br><br><i class="fa-regular fa-circle-check"></i> Eine weitere Variante ist, die Laibchen in einer Sauce aus Tomaten, Zwiebeln und Gewürzen zu servieren und dazu Reis oder Nudeln zu servieren.<br><br><i class="fa-regular fa-circle-check"></i> Wer es gerne scharf mag, kann die Laibchen mit Chiliflocken oder frischen Chilis würzen oder eine scharfe Sauce dazu servieren.'

Zutaten:
 - s: 500g Faschiertes
 - s: 1 Semmel
 - s: 1 gehäufter TL Senf
 - s: 1 Zwiebel (ca. 100g)
 - s: 2 gehäufte TL Petersilie getrocknet
 - s: 1 gehäufter TL Paprikapulver edelsüß
 - s: etwas Öl zum Anbraten
 - s: 1 TL Salz
 - s: 1 TL Maggi
 - s: 1 Ei
 - s: 1 TL Pfeffer
 - s: 1/2 TL Majoran
 - s: 1 TL Knoblauchpulver

Vorbereitung:
 - s: Die Semmel in grobe Würfel schneiden
 - s: Die Semmel in grobe Würfel schneiden
 - s: Die Semmelwürfel in den Behälter mit dem Wasser geben und einweichen lassen
 - s: Zwiebel würfelig schneiden
 - s: Die Zwiebelwürfel in einer Pfanne mit 2-3 EL Öl goldgelb anbraten
 - s: Aus den Semmelwürfel ordentlich das Wasser auspressen und in eine grosse Rührschüssel geben
 - s: Die gerösteten Zwiebeln in die Rührschüssel geben
 - s: 500g Faschiertes in die Rührschüssel geben
 - s: 1 Ei aufschlagen und in die Rührschüssel geben
 - s: 1 TL Salz in die Rührschüssel geben
 - s: 1 TL Pfeffer in die Rührschüssel geben
 - s: 1 TL Paprikapulver in die Rührschüssel geben
 - s: 1/2 TL Majoran in die Rührschüssel geben
 - s: 2 TL getrocknete Petersilie in die Rührschüssel geben
 - s: 1 TL Knoblauchpulver in die Rührschüssel geben
 - s: 1 TL Maggi in die Rührschüssel dazu geben
 - s: 1 TL Senf in die Rührschüssel dazu geben
 - s: Alles ordentlich verrühren bis eine homogene Masse entsteht
 - s: Hände nass machen und 8 Laibchen formen

Zubereitung:
 - s: Öl in einer Pfanne erhitzen und Kochfeld auf halbe Leistung stellen und warten bis diese heiss ist
 - s: Die Laibchen in die Pfanne geben und 6 Minuten braten lassen
 - s: Laibchen wenden und wieder 6 Minuten braten lassen
 - s: Laibchen aus der Pfanne nehmen und servieren