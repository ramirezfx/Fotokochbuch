zutaten:
 - s: 5-6 Hühnerschnitzel
 - s: 120g Mehl
 - s: 30g Maizena
 - s: 200ml Milch
 - s: 1 TL Backpulver
 - s: 1 EL Öl
 - s: Sojasauce
 - s: Salz

vorbereitung:
 - s: 120g Mehl in eine Schüssel geben
 - s: 30g Maizena in die Schüssel mit dem Mehl geben
 - s: 1 Prise Salz in die Schüssel mit dem Mehl,... geben
 - s: 1 TL Backpulver in die Schüssel mit dem Mehl,... geben
 - s: 200 ml Milch in die Schüssel mit dem Mehl,... geben und ordentlich umrühren
 - s: 1 EL Öl in die Schüssel mit dem Mehl,... geben und ordentlich umrühren
 - s: Hühnerschnitzel beidseitig mit Salz und Pfeffer würzen
 - s: Hühnerschnitzel beidseitig mit etwas Sojasauce bestreichen

zubereitung:
 - s: 750ml Öl in Wok/Pfanne erhitzen (Stufe 5) bis sich auf einem eingetunkten Zahnstocher Bläschen bilden
 - s: Hühnerfleisch im Teig wälzen, in dem Wok/Pfanne frittieren bis der Teig goldgelb ist
 - s: Hühnerstücke in Streifen schneiden und ein wenig Sauce drüber leeren
 - s: Mit Reis oder Asia-Nudeln servieren