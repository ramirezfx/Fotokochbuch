Rezeptinfo:
 Portionen: 3
 Zeitaufwandvorbereitung: 1 Std., 15 Minuten
 Zeitaufwandzubereitung: 10 Minuten
 Gesamtzeitaufwand: 1 Std., 25 Minuten

Zutaten:
- s: 225g Flanksteak (in 5mm dicke Streifen geschnitten, gegen die Faser)
- s: 1 TL Pflanzenöl (plus 1/3 Tasse zum Frittieren)
- s: 1 TL Sojasauce
- s: 1 EL Speisestärke (plus 1/4 Tasse zum bemehlen)
- s: 2 EL brauner Zucker
- s: 1/4 Tasse heißes Wasser (oder heiße, natriumarme Hühner- oder Rinderbrühe)
- s: 1/4 Tasse natriumarme Sojasauce oder 1 1/2 EL Wasser und 2 1/2 EL normale Sojasauce
- s: 1/2 TL Ingwer (fein gehackt)
- s: 5 getrocknete rote Chilischoten (optional)
- s: 2 Knoblauchzehen (gehackt)
- s: 1 EL Speisestärke (mit 1 EL Wasser gemischt)
- s: 2 Frühlingszwiebeln (in 2-3cm lange Stücke diagonal geschnitten)

Vorbereitung:
- s: Rindfleisch gegen die Faser in 1/4 Zoll dicke Scheiben schneiden.
- s: Rindfleisch mit 1 Teelöffel Öl, 1 Teelöffel Sojasauce und 1 Esslöffel Maisstärke 1 Stunde marinieren lassen. Das Fleisch sollte nach der Marinade noch recht feucht sein. Falls es zu trocken aussieht, kann man noch einen Esslöffel Wasser hinzufügen.
- s: In einer kleinen Schüssel braunen Zucker und heißes Wasser (oder heiße Hühner- oder Rinderbrühe) vermischen, bis der Zucker aufgelöst ist. 1/4 Tasse (60 ml/g) Sojasauce hinzufügen.
- s: In einer kleinen Schüssel 1 Esslöffel Maisstärke mit 1 Esslöffel Wasser vermischen.
- s: Frühlingszwiebeln schräg in 2,5 cm lange Stücke schneiden.

Zubereitung:
  - s: Das Öl im Wok erhitzen.
  - s: Das marinierte Rindfleisch in der restlichen 1/4 Tasse Maisstärke wenden, bis es leicht bedeckt ist.
  - s: In einer kleinen Schüssel den braunen Zucker mit heißem Wasser (oder heißer Hühner- oder Rinderbrühe mit niedrigem Natriumgehalt) mischen, bis sich der Zucker aufgelöst hat. 1/4 Tasse Sojasauce mit niedrigem Natriumgehalt hinzufügen. Falls keine Sojasauce mit niedrigem Natriumgehalt vorhanden ist, kann man 2 1/2 EL normale Sojasauce und 1 1/2 EL Wasser verwenden. Da die Salzigkeit von verschiedenen Sojasauce-Marken variiert, sollte man die Sauce probieren und die Menge an Zucker/Sojasauce/Wasser/Brühe nach eigenem Geschmack anpassen.
  - s: 1/3 Tasse Pflanzenöl in einer Pfanne bei hoher Hitze erhitzen. Sobald das Öl zu rauchen beginnt, die Rindfleischscheiben gleichmäßig in der Pfanne verteilen und 1 Minute anbraten (je nach Hitze der Pfanne). Wenden und auf der anderen Seite weitere 30 Sekunden anbraten. Auf ein Backblech legen und leicht schräg stellen, damit das Öl abtropfen kann (auf einem Kochbuch oder Schneidebrett abstützen). Das Rindfleisch sollte eine knusprige Kruste haben.
  - s: Das Öl aus der Pfanne abgießen und 1 EL davon zurücklassen. Die Hitze auf mittelhoch stellen und Ingwer und getrocknete Chilischoten, falls vorhanden, hinzufügen. Nach etwa 15 Sekunden den Knoblauch hinzufügen. Nochmal 10 Sekunden rühren und dann die vorgemischte Sauce hinzufügen.
  - s: Die Sauce etwa 2 Minuten köcheln lassen und dann die Maisstärke-Slurry-Mischung langsam einrühren. Weiter kochen, bis die Sauce eingedickt ist und den Rücken eines Löffels überziehen kann.
  - s: Das Rindfleisch und die Frühlingszwiebeln hinzufügen und alles weitere 30 Sekunden lang vermengen. Es sollte fast keine Flüssigkeit mehr vorhanden sein, da die Sauce am Fleisch haften bleiben sollte. Falls noch Sauce übrig ist, die Hitze leicht erhöhen und rühren, bis sie eingedickt ist. Mit gedämpftem Reis servieren!

