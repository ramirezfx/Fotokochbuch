portionen: 3 Pizzen
gesamtzeitaufwand: 18 Stunden, 12 Minuten
zeitaufwandvorbereitung: 18 Stunden
zeitaufwandzubereitung: 12 Minuten

zutaten:
 - s: 3.5 Cups (~500g) Mehl
 - s: 1/4 TL Trockenhefe
 - s: 2 TL Salz
 - s: 1 1/3 Cups (~298g) Wasser (Raumtemperatur)
 - s: 2 EL Öl

vorbereitung:
 - s: 1 1/3 Cups (~298g) Wasser (Raumtemperatur) in ein Gefäß geben
 - s: 2 EL Öl in das Gefäß mit dem lauwarmen Wasser geben
 - s: 3.5 Cups (~500g) Mehl in eine große Rührschüssel geben
 - s: 2 TL Salz in die Rührschüssel mit dem Mehl geben
 - s: 1/4 TL Trockenhefe in die Rührschüssel mit dem Mehl,.. geben
 - s: Ordentlich umrüren
 - s: Den Inhalt der Schüssel mit dem lauwarmen Wasser,... in die Rührschüssel geben
 - s: Alles zu einem Teig verkneten
 - s: Den Teig in einen Behälter geben und diesen mit Frischhaltefolie luftdicht verschliessen
 - s: Den Teig 12-18 Stunden an einen lauwarmen/külhlen Ort ruhen lassen

zubereitung:
 - s: Nach 12-18 Stunden Hände und Arbeitsfläche bemehlen und den Teig auf die Arbeitsfläche geben
 - s: Den Teig in 3 Teile teilen
 - s: Die Teiglinge vorsichtig zu einer Kugel kneten
 - s: Die 3 Teiglinge nochmals zugedeckt 30 Minuten gehen lassen
 - s: Teig über dem Backpapier ausrollen und mit <a href="/pizzasauce/">Pizzasauce</a>, Käse,... garnieren
 - s: Ofen auf 220 Grad Umluft erhitzen
 - s: Pizza für circal 10 Minuten backen