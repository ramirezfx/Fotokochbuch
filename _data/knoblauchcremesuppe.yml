portionen: 6

zutaten:
 - s: 70g Knoblauch
 - s: 1.5 Liter Wasser
 - s: 500ml Schlagobers/CremeFin 7%
 - s: 4 Hühnersuppenwürfel
 - s: 80g Butter
 - s: 30g Mehl
 - s: 2 TL Salz
 - s: 1 TL Pfeffer
 - s: 1/2 TL Currypulver
 - s: 2 TL Petersilie getrocknet
 - s: 4 Eier

vorbereitung:
 - s: 70g Knoblauch abwiegen, schälen, mit Knoblauchpresse zerdrücken und in eine Schüssel geben
 - s: 80g Butter in eine Schüssel geben
 - s: 30g Mehl in eine Schüssel geben
 - s: 2 TL Salz in eine kleine Schüssel geben
 - s: 1 TL Pfeffer in die Schüssel mit dem Salz geben
 - s: 1/2 TL Currypulver in eine kleine Schüssel geben
 - s: 2 TL Petersilie (getrocknet) in eine kleine Schüssel geben
 - s: 1.5 Liter Wasser (oder 2 L Wasser wenn kein Schlagobers verwendet wird) in ein Gefäss geben
 - s: 4 Eier in einer Schüssel verquirlen

zubereitung:
 - s: Die Schüssel mit der Butter in einen Topf geben und bei kleiner Hitze schmelzen
 - s: Wenn die Butter geschmolzen ist, den Inhalt der Schüssel mit dem Mehl dazu geben und ordentlich umrühren
 - s: Wenn das Mehl bräunlich geworden ist, das Gefäss mit dem Wasser dazu geben
 - s: Den Inhalt der Schüssel mit dem Salz,... dazu geben
 - s: Den Inhalt der Schüssel mit dem Currypulver dazu geben
 - s: Die 4 Suppenwürfel über dem Kochtopf zerbröseln und umrühren
 - s: Den Inhalt der Schüssel mit dem zerdrückten Knoblauch dazu geben und umrühren
 - s: Deckel drauf und 10 Minuten bei schwacher Hitze köcheln lassen
 - s: Nach den 10 Minuten 500ml Schlagobers dazu geben (wenn nur 3/4 Wasser verwendet wurde - Ansonst auslassen)
 - s: Den Inhalt der Schüssel mit den verquirlten Eiern einrühren bis diese gestockt sind
 - s: Die Schüssel mit der Petersilie dazu geben und nochmals umrühren

