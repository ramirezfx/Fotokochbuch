portionen: 2
gesamtzeitaufwand: 30 Minuten
zeitaufwandvorbereitung: 15 Minuten
zeitaufwandzubereitung: 15 Minuten

zutaten:
 - s: 1 Zwiebel
 - s: 300g Speck/Braunschweiger
 - s: 1 EL Öl/Butter
 - s: 200ml Schlagobers
 - s: 1 Eigelb
 - s: 1/8 TL Basilikum
 - s: 1/8 TL Salz
 - s: Pffeffer (Ein paar mal an der Pfeffermühle drehen)
 - s: 1/8 TL Muskat

vorbereitung:
 - s: 1 Zwiebel in kleine Würfel schneiden und in eine kleine Schüssel geben
 - s: 300g Speck/Braunschweiger in kleine Würfel schneiden und in eine kleine Schüssel geben
 - s: 1 Eigelb in eine kleine Schüssel geben und verrühren

zubereitung:
 - s: 1 EL Öl/Butter in eine Pfanne geben und leicht erhitzen
 - s: Den Inhalt der Schüssel mit den Zwiebelwürfel in die Pfanne geben und goldgelb rösten
 - s: Den Inhalt der Schüssel mit den 300g Speck/Braunschweiger in die Pfanne geben und knusprig anbraten
 - s: 200ml Schlagobers in die Pfanne geben und das Eigelb einrühren
 - s: Alles kurz erhitzen bis die Sauce schön cremig ist.
 - s: 1/8 TL Salz dazu geben
 - s: Pfeffer dazu geben (Ein paar mal an der Pfeffermühle drehen)
 - s: 1/8 TL Basilikum dazu geben
 - s: 1/8 TL Muskat dazu geben