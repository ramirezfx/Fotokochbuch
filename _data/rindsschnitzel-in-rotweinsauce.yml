zutaten:
 - s: 1 Zwiebel
 - s: 4 Stk./500g Rindsschnitzel
 - s: 3 EL Mehl
 - s: 250ml Rotwein
 - s: 1/2 Rindsuppenwürfel
 - s: 2 Stk. Karotten
 - s: 2 EL Öl
 - s: 1 Prise Salz
 - s: 1 Prise Pfeffer
 
vorbereitung:
 - s: Rindsschnitzel waschen und trocken tupfen
 - s: Rindsschnitzel salzen und pfeffern
 - s: 1 Zwiebel in kleine Würfel schneiden und in eine Schüssel geben
 - s: 2 Karotten in kleine Würfel schneiden und in eine Schüssel geben
 - s: 3 EL Mehl in eine Schüssel geben
 - s: 250ml Wasser in ein Glas geben
 - s: 250 ml Rotwein in ein Glas geben
 
zubereitung:
 - s: In einer Pfanne Öl erhitzen und die 4 Rindsschnitzel beidseitig anbraten
 - s: Das Fleisch aus der Pfanne nehmen und in Folie gewickelt warm stellen
 - s: Die Zwiebelwürfel und Karottenwürfel im Bratenrückstand anbraten
 - s: Den Inhalt der Schüssel mit dem Mehl in die Pfanne leeren und ordentlich umrühren
 - s: 250ml Rotwein in die  Pfanne geben
 - s: 250ml Wasser in die Pfanne geben
 - s: 1/2 Rindsuppenwürfel über der Pfanne zerbröseln
 - s: Das Fleisch zurück in die Pfanne geben
 - s: Deckel auf die Pfanne geben und zugedeckt ca. 2 Stunden weich dünsten
 - s: Fleisch aus der Pfanne nehmen und nochmals in Folie warmstellen
 - s: Die Sauce durch ein Sieb streichen und evt. nachwürzen

