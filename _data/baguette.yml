portionen: 3 Baguettes

zutaten:
 - s: 500g Mehl
 - s: 270ml Wasser
 - s: 80ml Öl
 - s: 1 TL Zucker
 - s: 1 TL Salz
 - s: 1 Pkg/7g Trockenhefe

zubereitung:
 - s: 270ml lauwarmes Wasser in eine kleine Schüssel geben
 - s: 1 TL Zucker in die Schüssel mit dem lauwarmen Wasser geben
 - s: 1 Pkg/7g Trockenhefe in die Schüssel mit dem lauwarmen Wasser geben
 - s: Alles ordentlich umrühren und 15 Minuten ruhen lassen
 - s: 500g Mehl (oder ein bisschen weniger) in eine große Rührschüssel geben
 - s: 1 TL Salz in die große Rührschüssel geben und ordentlich mit dem Mehl vermengen
 - s: Nun den Inhalt der kleinen Schüssel mit dem Wasser,.. dazu geben
 - s: 80ml Öl in die große Rührschüssel geben und alles ordentlich vermengen
 - s: Zu einer Kugel formen und diese mit Öl benetzen
 - s: 45 Minuten an einem warmen Ort ruhen lassen
 - s: Nach den 45 Minuten den Teig in 3 Teile teilen
 - s: Ofen auf 180 Grad Ober-/Unterhitze aufheizen
 - s: 3 Baguettes formen und auf ein Backblech geben
 - s: Mit Wasser bestreichen und mit etwas Mehl besprinkeln
 - s: Sobald 180 Grad im Backofen erreicht sind, die Baguetes in den Backofen geben
 - s: 25 Minuten backen lassen