portionen: 4-5
zeitaufwandvorbereitung: 12 Minuten
zeitaufwandzubereitung: 35 Minuten
gesamtzeitaufwand: 47 Minuten

zutaten:
 - s: 100g Pizzakäse
 - s: 1 Zwiebel
 - s: 2-3 EL Öl
 - s: 1 Prise Salz
 - s: 400g Fleckerl
 - s: 170g Schinken oder Braunschweiger
 - s: 1-2 TL Majoran
 - s: 1-2 TL Knoblauchpulver
 - s: 1 EL Petersilie getrocknet
 - s: 1/2 TL Pfeffer

vorbereitung:
 - s: 1 Zwiebel würfelig schneiden und in eine Schüssel geben
 - s: 170g Schinken oder Braunschweiger würfelig schneiden und in eine Schüssel geben
 - s: 100g Pizzakäse in eine Schüssel geben
 - s: 400g Fleckerl in einen Behälter geben
 - s: 1-2 TL Majoran in eine Schüssel geben
 - s: 1 EL getrocknete Petersilie in die Schüssel mit dem Majoran geben
 - s: 1-2 TL Knoblauch in die Schüssel mit dem Majoran,.. geben
 - s: 1/2 TL Pfeffer in die Schüssel mit dem Majoran,... geben
 - s: 1/2 TL Salz in die Schüssel mit dem Majoran,.. geben

zubereitung:
 - s: Den Inhalt der Schüssel mit den Zwiebelwürfeln in einer Pfanne goldbraun rösten
 - s: Danach den Inhalt der Schüssel mit dem kleingewürfelten Schinken dazu geben und ein paar Minuten mitrösten.
 - s: 400g Fleckerl in reichlich Salzwasser lt. Packung zubereiten
 - s: Sobald die Fleckerl fertig sind, in die Pfanne geben
 - s: Den Inhalt der Schüssel mit den 100g geriebenen Käse dazu geben und ordentlich vermengen bis der Käse komplett geschmolzen ist.
 - s: Den Inhalt der Schüssel mit dem Majoran,.. dazu geben und ordentlich vermengen