zutaten:
 - s: 500g Schweinefleisch (Schweinsschnitzel)
 - s: 2 Rindsuppenwürfel
 - s: 2 EL Tomatenmark
 - s: 1 Chilischote
 - s: 1 Knoblauchzehe
 - s: 2 Zwiebeln (Gesamt ca. 200g)
 - s: 2 Paprikaschoten (rot oder gelb)
 - s: 1 EL Paprikapulver edelsüß
 - s: 1 TL Pfeffer
 - s: 2 TL Thymian
 - s: 1 Dose geschälte Tomaten (400-500g)
 - s: 1 TL Salz
 - s: 300g Langkorn-Reis (1.5 Cups)
 - s: 4 EL Öl

vorbereitung:
 - s: Die 500g Schweinsschnitzel waschen
 - s: Schweinsschnitzel trocken tupfen
 - s: Schweinsschnitzel in ca. 5mm dicke Streifen schneiden
 - s: Die Schweinsschnitzelstreifen ca. 2-3 cm lang schneiden
 - s: Zwiebel würfelig schneiden und in eine Schüssel geben
 - s: Knoblauchzehe schälen
 - s: Knoblauchzehe klein hacken und in die Schüssel mit den Zwiebelwürfel geben
 - s: Paprikaschoten würfelig schneiden und in eine Schüssel geben
 - s: Chili über der Schüssel mit den Paprikawürfeln zerzupfen
 - s: 2 TL Thymian in eine kleine Schüssel geben
 - s: 1 TL Salz in die Schüssel mit dem Thymian geben
 - s: 1 TL Pfeffer in die Schüssel mit dem Thymian,... geben
 - s: 1 EL Paprikapulver in die Schüssel mit dem Thymian,... geben
 - s: Den Inhalt der Schüssel mit dem Thymian,... ordentlich vermischen

zubereitung:
 - s: 4 EL Öl in einen Kochtopf geben
 - s: Kochfeld auf Maximale Leistung stellen
 - s: Den Inhalt der Schüssel mit den Zwiebelwürfel,... in den Kochtopf geben und goldgelb rösten
 - s: Die Schweinsschnitzelstreifen in den Kochtopf geben und mitrösten bis das Fleisch nicht mehr rosa ist
 - s: 2 EL Tomatenmark in den Kochtopf dazu geben und vermischen
 - s: 1 Liter Wasser in den Kochtopf geben
 - s: 2 Rindsuppenwürfel über dem Kochtopf zerbröseln
 - s: Den Inhalt der Schüssel mit den Gewürzen (Thymian,...) in den Kochtopf leeren
 - s: Ordentlich umrühren
 - s: Kochfeld auf halbe Leistung stellen
 - s: 30 Minuten köcheln lassen
 - s: In der Zwischenzeit 300g Reis (1.5 Cups) in eine Schüssel geben
 - s: Nachdem die 30 Minuten vergangen sind, den Inhalt der Schüssel mit den Reis dazu leeren
 - s: Den Inhalt der Schüssel mit den Paprikawürfel/Chili dazu geben
 - s: 1 Dose geschälte Tomaten dazu geben
 - s: Nochmals 30 Minuten köcheln lassen und öfters umrühren
 - s: Nach 30 Minuten ist es fertig. Rauf auf den Teller und pro Teller/Portion 1 TL Parmesan drüber streuen