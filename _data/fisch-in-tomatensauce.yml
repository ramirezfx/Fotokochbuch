zutaten:
 - s: 250g Fischfilet
 - s: 1.5 TL Maizena Maisstärke
 - s: Salz
 - s: 3 EL Reiswein
 - s: 2 Paprikaschoten
 - s: 3EL+1TL Ingwer (20g)
 - s: 4 TL Knoblauch
 - s: 1 Stück junger Lauch (ca 10g)/Alternativ 2 Frühlingszwiebeln
 - s: 1 EL Zucker
 - s: 1 TL Reisessig (alternativ 1/2 TL Essig,1/2 TL Wasser)
 - s: 1/4 TL Sojasauce
 - s: 2 TL Tomatenmark
 - s: 70ml Öl

vorbereitung:
 - s: Den Fisch waschen, trocken tupfen, in mundgerechte Stücke schneiden und in eine Schüssel geben
 - s: 1 TL Maisstärke in eine Schüssel geben
 - s: 2 Prisen Salz in die Schüssel mit der Maisstärke,... geben
 - s: 1 TL Wasser in die Schüssel mit der Maisstärke geben
 - s: 1 EL Reiswein in die Schüssel mit der Maisstärke,... geben
 - s: Die Schüssel mit der Maisstärke ordentlich umrühren bis die komplette Maisstärke aufgelöst ist
 - s: Den Inhalt der Schüssel mit der Maisstärke,... in die Schüssel mit dem Fisch unterrühren
 - s: 2 Paprikaschoten waschen, putzen, in kleine Stücke schneiden und in eine Schüssel geben
 - s: 10g Lauch/Alternativ 2 Frühlingszwiebeln klein hacken und in die Schüssel mit den Paprikaschoten geben
 - s: 3EL+1TL (20g) Ingwer in die Schüssel mit den Paprikaschoten,... geben
 - s: 4 TL Knoblauch in die Schüssel mit den Paprikaschoten,... geben
 - s: Alles ordentlich vermischen
 - s: 1 EL Zucker in die Schüssel mit dem Reiswein geben
 - s: 1/4 TL Salz in die Schüssel mit dem Reiswein,... geben
 - s: 1/2 TL Maisstärke in die Schüssel mit dem Reiswein,... geben
 - s: 2 EL Reiswein in eine Schüssel geben
 - s: 1 TL Reisessig (alternativ 1/2 TL Essig,1/2 TL Wasser) in die Schüssel mit dem Reiswein,... geben
 - s: 1/4 TL Sojasauce in die Schüssel mit dem Reiswein,... geben
 - s: 2 TL Tomatenmark in die Schüssel mit dem Reiswein,... geben
 - s: 1 EL Wasser in die Schüssel mit dem Reiswein,... geben
 - s: Alles ordentlich verrühren

zubereitung:
 - s: Wok erhitzen
 - s: 70ml Öl in den Wok geben
 - s: Den Inhalt der Schüssel mit dem Fisch in den Wok geben und 2-3 Minuten braten
 - s: Den Fisch auf einen Teller transferieren
 - s: Das Öl bis auf einen dünnen Film aus dem Wok herausnehmen
 - s: Den Inhalt der Schüssel mit den Paprikaschoten,... in den Wok geben und unter Rühren kurz braten
 - s: Den Inhalt der Schüssel mit dem Reiswein,... dazu leeren und alles bei geringer Hitze weiter braten bis die Paprikastücke gar sind, aber noch Biss haben
 - s: Den Inhalt des Tellers mit dem Fisch dazu leeren und kurz heiss werden lassen