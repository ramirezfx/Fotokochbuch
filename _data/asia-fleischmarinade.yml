portionen: Reicht für ca. 1kg Fleisch
gesamtzeitaufwand: Mindestens 30 Minuten
zeitaufwandzubereitung: Mindestens 30 Minuten

zutaten:
 - s: 2 EL Sojasauce
 - s: 2 EL Reiswein
 - s: 2 EL Wasser
 - s: 2 TL Knoblauchgranulat
 - s: 1 TL Ingwerpulver
 - s: 1.5 TL Maisstärke

zubereitung:
 - s: Alle Zutaten mit 1kg Fleisch vermengen und mindestens 30 Minuten im Kühlschrank einziehen lassen.