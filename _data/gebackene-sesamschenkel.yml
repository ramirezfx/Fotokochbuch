zutaten:
 - s: 1/3 Cup Sojasauce
 - s: 2 EL Limettensaft
 - s: 1 EL Honig
 - s: 1 EL Ingwer kleingehackt
 - s: 1kg Hühneroberschenkel
 - s: 2 EL Sesam

vorbereitung:
 - s: 1/3 Cup Sojasauce, 2 EL Limettensaft, 1 EL Honig und 2 EL kleingehackten Ingwer in einer Schüssel vermengen
 - s: Hühneroberschenkel in einen Behälter geben
 - s: Die Marinade mit der Sojasauce,... dazu geben und 1-2 Stunden marinieren - Ab und zu umrühren und vermengen
 - s: 2 EL Sesam in einer trockenen Pfanne ohne Öl anrösten und in eine kleine Schüssel geben
 
zubereitung:
 - s: Ofen auf 190 Grad Ober- Unterhitze vorheizen
 - s: Sobald die Backtemperatur von 190 Grad erreicht ist, den Inhalt des Behälters mit den Hühnerschenkel in eine Auflaufform geben (Hautseite oben!!!)
 - s: 45-50 Minuten backen lassen (Ab und zu die Haut mit der Marinade bestreichen)
 - s: Nach 45-50 Minuten die Temperatur des Backofens auf 220 Grad erhöhen bis die Schenkel braun und zart sind (ca. 10 Minuten)
 - s: Nach ca. 10 Minuten die Schenkel raus nehmen und mit Reis servieren - Gerösteten Sesam drüber streuen