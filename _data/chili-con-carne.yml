zutaten:
 - s: 1 Glas <a href="/chili-con-carne-fix">Chili-Con-Carne-Fix</a>
 - s: 1kg Faschiertes
 - s: 3 EL Öl
 - s: 2 Zwiebeln
 - s: 3 Knoblauchzehen
 - s: 2 Dosen gehackte Tomaten
 - s: 250ml Bier
 - s: 200-250ml Kaffee (starker)
 - s: 140g Tomatenmark
 - s: 3 Dosen Kidney-Bohnen
 - s: 200ml Wasser

vorbereitung:
 - s: 2 Zwiebeln würfelig schneiden
 - s: 4 Knoblauchzehen über den Zwiebelwürfel ausdrücken

zubereitung:
 - s: 3 EL Öl im Kochtopf erhitzen
 - s: Zwiebelwürfel und Knoblauch goldbraun rösten
 - s: 1kg Faschiertes dazu geben und alles vermengen
 - s: Faschiertes krümelig braten
 - s: 140g Tomatenmark dazu geben, vermengen und ein wenig mit anrösten
 - s: <a href="/chili-con-carne-fix">Chili-Con-Carne-Fix</a> dazu geben und schnell unterrühren
 - s: 250ml Bier dazu geben
 - s: 200ml Wasser dazu geben
 - s: 200-250ml Kaffee dazu geben
 - s: 2 Dosen Tamatenstücke dazu geben und ordentlich umrühren
 - s: Kurz aufkochen lassen
 - s: Kochfeld auf kleine Hitze stellen, Deckel drauf geben und 90 Minuten schwach köcheln lassen
 - s: 3 Kidney-Dosen abtropfen lassen.
 - s: Deckel runter geben und die Kidney-Bohnen dazu geben
 - s: Ohne Deckel bei niedriger Hitze weitere 30 Minuten köcheln lassen