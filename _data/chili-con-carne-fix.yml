portionen: 6-8
gesamtzeitaufwand: 1-2 Minuten
zeitaufwandzubereitung: 1-2 Minuten

zutaten:
 - s: 1/2 Suppenwürfel Rinderbrühe
 - s: 1 EL Kakaopulver
 - s: 1.5 EL Chilipulver
 - s: 2.5 EL Zucker braun
 - s: 1/2 TL Oregano
 - s: 1 EL Kreuzkümmel (Cumin)
 - s: 1 TL Salz
 - s: 1 TL Pfeffer
 - s: 1 TL Chiliflocken
 - s: 1/2 TL Korianderpulver

zubereitung:
 - s: 1/2 Suppenwürfel Rinderbrühe über eine Schüssel zerbröseln
 - s: Den Rest der Zutaten in die Schüssel geben und ordentlich umrühren