portionen: 1 Laib
zeitaufwandvorbereitung: 20 Stunden, 10 Minuten
zeitaufwandzubereitung: 40 Minuten
gesamtzeitaufwand: 20 Stunden, 50 Minuten

einleitungstext: '    Brot ist ein Grundnahrungsmittel, das seit Jahrtausenden von Menschen auf der ganzen Welt genossen wird. Es gibt viele verschiedene Arten von Brot, aber eine besonders beliebte Variante ist das knusprige Brot. In diesem Rezept wird
    gezeigt, wie man ein köstliches knuspriges Brot ohne Kneten zubereiten kann, das perfekt zu jeder Mahlzeit passt.<br />
    <br />

    Das Rezept benötigt nur wenige Zutaten und ist einfach zuzubereiten, auch wenn es etwas Zeit in Anspruch nimmt. Der Teig wird aus Weizen- und Roggenmehl hergestellt und mit Salz und Trockenhefe vermischt. Nach einer langen Ruhezeit von
    18 Stunden wird der Teig nochmals gefaltet und weitere 2 Stunden gehen gelassen, bevor er in den Ofen gegeben wird.<br />
    <br />

    Das Ergebnis ist ein köstliches, knuspriges Brot mit einer goldbraunen Kruste und einer weichen, luftigen Krume. Es kann als Beilage zu einer Suppe oder einem Salat serviert werden oder einfach mit Butter und Marmelade zum Frühstück
    genossen werden. Wenn Sie auf der Suche nach einem einfachen und leckeren Brotrezept sind, sollten Sie dieses knusprige Brot ohne Kneten ausprobieren.'
zutatentext: '            In der Küche sind die Zutaten der Grundbaustein jedes Rezepts. Sie sind verantwortlich für den Geschmack, die Textur und die Nährstoffe, die in unseren Mahlzeiten enthalten sind. Bei der Zubereitung von Speisen ist es wichtig,
            qualitativ hochwertige Zutaten zu verwenden, um das beste Ergebnis zu erzielen.<br />
            <br />

            Das Rezept für das knusprige Brot ohne Kneten erfordert nur wenige Zutaten, aber sie spielen eine entscheidende Rolle in der Herstellung des perfekten Brotes. Das Rezept verwendet Weizen- und Roggenmehl, um eine ausgewogene
            Mischung aus Geschmack und Textur zu erreichen. Weizenmehl ist aufgrund seines hohen Proteingehalts und Glutenanteils ideal für die Herstellung von Brotteig geeignet. Roggenmehl verleiht dem Brot einen rustikalen Geschmack und
            eine dunkle Farbe.<br />
            <br />

            Das Salz ist ein weiterer wichtiger Bestandteil des Rezepts. Es gibt dem Brot nicht nur den notwendigen Geschmack, sondern ist auch für die Regulierung des Gärprozesses im Teig verantwortlich. Die Trockenhefe ist ein weiteres
            wesentliches Element, das dem Teig erlaubt, aufzugehen und ein luftiges und leichtes Brot zu produzieren.<br />
            <br />

            Zuletzt wird das Brot mit Wasser angefeuchtet, um eine feuchte Krume und eine knusprige Kruste zu erzeugen.<br />
            <br />

            Insgesamt sind die Zutaten des knusprigen Brotes ohne Kneten einfach, aber entscheidend für die Herstellung eines köstlichen Brotes. Durch die Verwendung von qualitativ hochwertigen Zutaten kann man ein Brot herstellen, das
            nicht nur gut schmeckt, sondern auch nährstoffreich ist.'

zutaten:
 - s: 335g Weizenmehl, Typ 700
 - s: 100g Roggenmehl (Vollkorn)
 - s: 12g  Salz
 - s: 1/4 TL Trockenhefe
 - s: 350g Wasser (lauwarm/Zimmeremperatur)

vorbereitung:
 - s: 335g Weizenmehl in eine Rührschüssel geben
 - s: 100g Roggenmhl (Vollkorn) in die Rührschüssel geben
 - s: 12g Salz in die Rührschüssel geben
 - s: 1/4 TL Trockenhefe in die Rührschüssel geben
 - s: Alles miteinander vermengen
 - s: 350g lauwarmes Wasser in die Rührschüssel geben und alles miteinander vermengen, bis kein trockenes Mehl mehr übrig bleibt
 - s: Den Teig in einen großen Behälter geben und mit Frischhaltefolie luftdicht verschliessen
 - s: Den Teig an einen warmen Ort geben (z.B. ausgeschalteter Backofen) und 18 Stunden ruhen lassen <span class="badge bg-primary">18 Stunden</span>
 - s: Nach den 18 Stunden den Teig auf eine bemehlte Fläche geben
 - s: Den Teig vier mal von aussen nach innen wie ein Kuvert falten
 - s: Den Teig in eine Schüssel mit bemelten Geschirrtuch geben
 - s: Den Teig weitere 2 Stunden gehen lassen <span class="badge bg-primary">2 Stunden</span>

zubereitung:
 - s: 30 Minuten vor dem Backen den Ofen (Heißluft) vorheizen (220 Grad) mit einem Blech drinnen. <span class="badge bg-primary">30 Minuten</span>
 - s: Kurz vor dem Backen zwei feuerfeste Schalen mit Wasser unten in den Ofen schieben.
 - s: Den nun fertigen Brotteig auf ein Backpapier kippen und auf das heiße Blech setzen.
 - s: Nach 20 Minuten die Wasserschale(n) raus nehmen <span class="badge bg-primary">20 Minuten</span>
 - s: Weitere 20 Minuten fertig backen <span class="badge bg-primary">20 Minuten</span>
 - s: Aus dem Ofen und auf einem Gitter abkühlen lassen