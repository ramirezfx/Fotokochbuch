portionen: 4

zutaten:
 - s: 500g Hühnerfleisch
 - s: 2 Paprikaschoten (bzw. insgesamt 280-300g Paprikastreifen)
 - s: 2 Frühlingszwiebel (14g)
 - s: 1 Karotte (72g)
 - s: 200g Zuckerschoten
 - s: 2 EL Sesamöl oder Rapsöl (30ml/g)
 - s: 2-3 EL rote Currypaste (50g-75g)
 - s: 2 Dosen Kokosmilch (je 400ml/g)

vorbereitung:
 - s: Hühnerfleisch klein schneiden und in eine Schüssel geben
 - s: 2 Paprikaschoten in Streifen schneiden und in eine Schüssel geben
 - s: 2 Frühlingszwiebeln in Ringe schneiden (Nur den grünen Teil) und in die Schüssel mit den Paprikastreifen geben
 - s: 1 Karotte in Scheiben schneiden und in die Schüssel mit den Paprikastreifen geben
 - s: 200g Zuckerschoten in bissgrosse Stücke schneiden und in die Schüssel mit den Paprikastreifen geben
 - s: 2-3 EL (50g-75g) rote Currypaste in eine Schüssel geben

zubereitung:
 - s: 2 EL Sesamöl oder Rapsöl im Wok erhitzen
 - s: Den Inhalt der Schüssel mit der Curry-Paste in den Wok geben und kurz sautieren
 - s: Den Inhalt der 2 Dosen Kokosmilch in den Wok geben und aufkochen lassen
 - s: Den Inhalt der Schüssel mit den Hühnerfleisch dazu geben und ca. 5 Minuten köcheln lassen
 - s: Den Inhalt der Schüssel mit den Paprikastreifen,.. dazu geben und so lange köcheln lassen bis das Gemüse die gewünschte Bissfestigkeit erreicht hat (5-15 Minuten).