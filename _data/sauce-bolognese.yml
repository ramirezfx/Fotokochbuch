portionen: 6
zeitaufwandvorbereitung: 6 Minuten

zutaten:
 - s: 500g Faschiertes
 - s: <a href="/bolognese-fix/">Bolognese-Fix</a>
 - s: Pro Portion 100g Spaghetti
 - s: 1 Tube Tomatenmark (200g)
 - s: 2 Zwiebeln (ca. 200g)
 - s: 2 Dosen geschälte Tomaten
 - s: 4 EL Öl
 - s: 250ml Rotwein

vorbereitung:
 - s: 2 Zwiebeln würfelig schneiden und in eine Schüssel geben
 - s: 250ml Rotwein in ein Gefäß geben

zubereitung:
 - s: 4 EL Öl in einen Kochtopf geben
 - s: Kochfeld auf mittlere Hitze stellen
 - s: Inhalt der Schüssel mit den Zwiebelwürfeln in den Kochtopf geben und goldgelb rösten
 - s: 500g Faschiertes dazu geben und krümmelig anbraten
 - s: Den Behälter mit den 250 ml Rotwein dazu geben und so lange köcheln lassen bis vom Rotwein nix mehr übrig ist.
 - s: Den Inhalt der 2 Dosen geschälte Tomaten dazu geben und umrühren
 - s: Kochfeld auf niedrige Leistung stellen
 - s: Deckel drauf und 15 Minuten köcheln lassen
 - s: Nach den 15 Minuten die Komplette Tube Tomatenmark dazu geben und ordentlich verrühren
 - s: Die Tomatenstücke ev. mit dem Kochlöffel zerteilen und 20 Minuten zugedeckt köcheln lassen
 - s: Kochtopf vom Kochfeld nehmen
 - s: Kochfeld abschalten
 - s: Den Inhalt der Schüssel mit dem <a href="/bolognese-fix/">Bolognese-Fix</a> dazu geben und ordentlich umrühren 