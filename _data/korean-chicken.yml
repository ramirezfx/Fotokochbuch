 einleitungstext: 'Dieses Rezept für koreanisches Hähnchen ist ein einfaches und dennoch unglaublich leckeres Gericht, das schnell zubereitet ist. Die Marinade aus Avocadoöl, Sojasauce, Reisessig, Honig, Sriracha-Sauce, Ingwer und Knoblauch verleiht dem Hähnchen eine unglaubliche Geschmacksnote. Zusammen mit dem knackigen Kale-Slaw-Salat und Reis ergibt dies ein komplettes und ausgewogenes Gericht, das man jederzeit genießen kann. <br><br>Die Zubereitung dieses Gerichts ist einfach und erfordert keine besonderen Fähigkeiten. Zuerst wird die Marinade hergestellt und das Hähnchen darin eingelegt, um es saftig und würzig zu machen. Dann wird das Hähnchen in einer Pfanne gebraten, bis es vollständig durchgegart ist und eine goldbraune Kruste hat. Der Kale-Slaw-Salat wird mit der restlichen Marinade gemischt und sorgt für einen zusätzlichen Crunch und eine frische Note. Alles wird zusammen in einer Schüssel serviert und mit Sesamsamen bestreut. <br><br>Dieses koreanische Hähnchenrezept ist eine tolle Option für ein schnelles und einfaches Abendessen oder Mittagessen. Es ist voller Geschmack und enthält eine gesunde Portion Gemüse und Proteine. Probieren Sie es aus und lassen Sie sich von den Aromen Koreas begeistern! <br><br>Ich hoffe, das gibt dir einen guten Überblick über das Gericht und seine Zubereitung. Guten Appetit!'
 zutatentext: 'In diesem Rezept für koreanisches Hühnchen spielen die Zutaten eine wichtige Rolle, um den authentischen Geschmack der koreanischen Küche zu erreichen. Eine Kombination aus süßen, salzigen und würzigen Aromen ist charakteristisch für koreanisches Essen. Die Zutatenliste enthält eine Auswahl an Aromen und Texturen, die zusammen ein harmonisches Geschmackserlebnis ergeben.<br><br>Die Sojasauce ist ein wichtiger Bestandteil der koreanischen Küche und verleiht diesem Gericht den salzigen Geschmack, der perfekt mit dem süßen Geschmack des Honigs harmoniert. Der Essig bringt eine leichte Säurenote ins Spiel und passt hervorragend zum sriracha-Sauce, die eine angenehme Schärfe hinzufügt. Der Ingwer und Knoblauch geben dem Gericht eine aromatische Würze und runden die Aromen ab. Und das Avocado-Öl eignet sich hervorragend zum Braten, da es einen hohen Rauchpunkt hat und somit eine gesündere Option darstellt.<br><br>Diese sorgfältig ausgewählten Zutaten tragen dazu bei, dass das koreanische Hühnchen ein köstliches und ausgewogenes Gericht ist, das die Sinne erfreut.'
 variationentext: 'Es gibt zahlreiche Variationen, die man beim Kochen von koreanischem Hähnchen ausprobieren kann. Hier sind einige Ideen, um das Rezept auf interessante und abwechslungsreiche Weise anzupassen:<br><br><i class="fa-regular fa-circle-check"></i> Eine Möglichkeit besteht darin, das Hähnchen durch eine vegetarische Alternative zu ersetzen. Dazu können beispielsweise Tofu oder Tempeh verwendet werden, die genauso gut mit der würzigen Marinade harmonieren.<br><br><i class="fa-regular fa-circle-check"></i> Für eine mildere Variante kann man die Sriracha-Sauce durch Tomatenmark oder eine milde Chilisauce ersetzen.<br><br><i class="fa-regular fa-circle-check"></i> Eine weitere Option ist es, zusätzliche Zutaten zur Salatmischung hinzuzufügen, wie zum Beispiel Radieschen, Karotten oder Zwiebeln. Dadurch erhält man mehr Farbe, Geschmack und Nährstoffe.<br><br><i class="fa-regular fa-circle-check"></i> Man kann auch verschiedene Gewürze und Kräuter verwenden, um das Gericht aufzupeppen. Zum Beispiel kann man Koriander, Basilikum oder Minze hinzufügen, um dem Gericht einen frischen Geschmack zu verleihen. Oder man kann Sesamöl oder Limettensaft verwenden, um das Aroma zu intensivieren. Die Möglichkeiten sind endlos und bieten viel Raum für Kreativität.'
 serviervorschlaegetext: '<i class="fa-regular fa-circle-check"></i> Servieren Sie das koreanische Hühnchen auf einer Bett aus Reis und Salat für eine vollständige Mahlzeit.<br><br><i class="fa-regular fa-circle-check"></i> Garnieren Sie das Gericht mit frisch gehacktem Koriander und zusätzlichen Sesamsamen für eine extra Portion Geschmack.<br><br><i class="fa-regular fa-circle-check"></i> Für eine extra Portion Gemüse können Sie auch gedämpftes Gemüse wie Brokkoli oder Karotten hinzufügen.<br><br><i class="fa-regular fa-circle-check"></i> Servieren Sie das Gericht mit einer Seite von koreanischen Pfannkuchen oder frittierten Mandus, um eine authentische koreanische Mahlzeit zu kreieren.'

Zutaten:
- s: 3 EL Avocado-Öl
- s: 3 EL Sojasauce
- s: 2 EL Reisessig
- s: 1 EL Honig
- s: 1 TL Sriracha-Sauce
- s: 1/2 TL geriebener frischer Ingwer
- s: 1 Knoblauchzehe, gerieben
- s: 1 EL Öl
- s: 6 entbeinte und hautlose Hähnchenkeulen
- s: Salz und Pfeffer nach Geschmack
- s: 4 Tassen Kohlsalat-Mischung
- s: 2 Tassen gekochter Reis
- s: 1/2 TL Sesamkörner

Zubereitung:
- s: In einer kleinen Schüssel das Avocado-Öl, die Sojasauce, den Reisessig, den Honig, die Sriracha-Sauce, den Ingwer und den Knoblauch vermischen. Beiseite stellen.
- s: In einer großen Pfanne das Öl bei mittlerer bis hoher Hitze erhitzen. 
- s: Die Hähnchenkeulen mit Salz und Pfeffer würzen. 
- s: Die Hähnchenkeulen in einer einzelnen Schicht in der Pfanne anordnen und ca. 4 bis 5 Minuten braten, bis sie anfangen zu bräunen.
- s: Die Hähnchenkeulen umdrehen und die Hälfte der Sauce darüber gießen.
- s: Die Hitze auf mittel-niedrig reduzieren. Die Pfanne abdecken und weiter kochen, bis die Hähnchenkeulen eine Innentemperatur von 165ºF erreichen, ca. 3 bis 4 Minuten.
- s: Den Deckel abnehmen und weiter kochen, die Hähnchenkeulen dabei umdrehen, bis die Sauce eindickt, ca. 1 bis 2 Minuten.
- s: Wenn das Huhn gekocht ist, aus der Pfanne nehmen und beiseite stellen.
- s: Die restliche Sauce über die Kohlsalat-Mischung gießen.
- s: Gut vermischen, bis der Salat gleichmäßig überzogen ist.
- s: Jede Schüssel mit etwas Reis, Salat und Hähnchen füllen. Ein paar Sesamsamen über das Hähnchen streuen.
- s: Sofort servieren oder im Kühlschrank bis zu 4 Tage aufbewahren.