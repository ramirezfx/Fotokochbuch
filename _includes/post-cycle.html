{% for post in paginator.posts %}
            <!-- CYCLE START -->
            <div class="item features-image Ñol-12 col-md-6 col-lg-3">
                <div class="item-wrapper">
                    <div class="item-img">
                        <a href="{{ post.url }}">
                            <img data-src="{{ post.thumbnail }}" alt="Mobirise Website Builder" />
                        </a>
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-7">
                            <p>
                                {% include cycling-tags-post.html %}
                            </p>
                            <a href="{{ post.url }}">
                                <strong>{{ post.headline }}</strong>
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
            <!-- CYCLE END -->


{% endfor %}
