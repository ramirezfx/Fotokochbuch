<div class="news-bar">
    <div class="inner-wrap clearfix">

        <div class="breaking-news">
            <strong class="breaking-news-latest">Latest:</strong>

            <ul class="newsticker">
{% for post in site.posts limit:5 %}
<li>
<a href="{{ post.url }}" title="{{ post.headline }}"> {{ post.headline }} </a>
</li>
{% endfor %}



            </ul>
        </div>
    </div>
</div>
